<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<h2>Registration</h2>


<form action="register" method="post" color="pink">


    {% csrf_token %}

     <input type="text" name="username" placeholder="Enter your username"><br>
     <input type="text" name="first_name" placeholder="Enter your first name"><br>
     <input type="text" name="last_name" placeholder="Enter your last name"><br>
     <input type="text" name="email" placeholder="Enter your email address"><br>
     <input type="text" name="password" placeholder="Enter your password"><br>
     <input type="text" name="password1" placeholder="Confirm password"><br>
     <input type="submit">
</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
